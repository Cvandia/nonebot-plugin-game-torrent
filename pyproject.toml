[tool.poetry]
name = "nonebot-plugin-game-torrent"
version = "0.1.0"
description = "a plugin for nonebot to fetch game torrent from Aimheaven"
authors = ["Cvandia"]
license = "MIT"
readme = "README.md"
packages = [{include = "nonebot_plugin_game_torrent"}]

[tool.poetry.dependencies]
python = ">=3.10"
httpx = ">=0.27.0"
nonebot = ">=2.0.0-beta.1"
fake-useragent = "^1.1.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
